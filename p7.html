<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías y Macros</title>
    <link rel="stylesheet" href="p7.css">
</head>
<body>
    <h1>Calculadora de Calorías y Macros</h1>
    <form id="calcForm">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>
        
        <label for="actividad">Nivel de actividad:</label>
        <select id="actividad">
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligera actividad</option>
            <option value="1.55">Moderada actividad</option>
            <option value="1.725">Alta actividad</option>
            <option value="1.9">Atleta</option>
        </select>
        
        <label for="objetivo">Objetivo:</label>
        <select id="objetivo">
            <option value="deficit">Perder grasa</option>
            <option value="mantenimiento">Mantener peso</option>
            <option value="superavit">Ganar músculo</option>
        </select>
        
        <button type="button" onclick="calcularCalorias()">Calcular</button>
    </form>
    
    <h2>Resultados:</h2>
    <p id="resultado"></p>
    
    <script src="script.js"></script>
</body>
</html>
