<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Joshua Wellness</title>
  <link rel="stylesheet" href="contacto.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <header>
   <nav>
  <a href="index.html" class="logo-nav"><i class="fas fa-home"></i></a>
  <button id="toggleMenu" class="hamburger" aria-label="Abrir menú" aria-expanded="false">
    <i class="fas fa-bars"></i>
  </button>
  <ul class="menu-links">
    <li><a href="p2.html">Inicio</a></li>
    <li><a href="p3.html">Blog</a></li>
    <li><a href="p4.html">Contacto</a></li>
    <li><a href="p7.html">Calculadora</a></li>
    <li><button id="modoOscuro">🌙</button></li>
  </ul>
</nav>


  </header>

  <section class="formulario-contacto">
    <div class="contenedor">
      <div class="imagen">
        <img src="contacto.jpg" alt="Imagen de contacto" />
      </div>
      <div class="formulario">
        <h2>Envíanos un mensaje</h2>
        <form action="https://formsubmit.co/joshua.campos0823@gmail.com" method="POST">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <input type="hidden" name="_next" value="https://joshua-campos.github.io/JoshVerse/gracias.html" />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Joshua Wellness | Proyecto Educativo</p>
    <div class="redes-sociales">
    <a href="https://www.instagram.com/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.tiktok.com/" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.youtube.com/" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const botonModo = document.getElementById("modoOscuro");
    const toggleButton = document.querySelector(".hamburger");
    const menu = document.querySelector("nav ul");
    const enlaces = menu.querySelectorAll("a");

    // Aplicar modo oscuro si ya estaba guardado
    if (localStorage.getItem("modo") === "oscuro") {
      document.body.classList.add("dark-mode");
      botonModo.textContent = "☀️";
    }

    // Botón modo oscuro
    botonModo.addEventListener("click", () => {
      const esOscuro = document.body.classList.toggle("dark-mode");
      botonModo.textContent = esOscuro ? "☀️" : "🌙";
      localStorage.setItem("modo", esOscuro ? "oscuro" : "claro");

      // Cierra el menú si está abierto
      if (menu.classList.contains("menu-abierto")) {
        menu.classList.remove("menu-abierto");
        toggleButton.setAttribute("aria-expanded", "false");
      }
    });

    // Menú hamburguesa: abrir/cerrar
    toggleButton.addEventListener("click", () => {
      menu.classList.toggle("menu-abierto");
      toggleButton.setAttribute("aria-expanded", menu.classList.contains("menu-abierto"));
    });

    // Cierra el menú al hacer clic en un enlace
    enlaces.forEach((enlace) => {
      enlace.addEventListener("click", () => {
        menu.classList.remove("menu-abierto");
        toggleButton.setAttribute("aria-expanded", "false");
      });
    });
  });
</script>






</body>
</html>
