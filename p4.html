<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Joshua Wellness</title>
  <link rel="stylesheet" href="contacto.css" />
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
    <p>¿Tienes alguna duda o sugerencia? ¡Escríbenos!</p>
    <a href="index.html" class="btn-back">← Volver al inicio</a>
  </header>

  <section class="formulario-contacto">
    <div class="contenedor">
      <div class="imagen">
        <img src="contacto.jpg" alt="Imagen de contacto" />
      </div>
      <div class="formulario">
        <h2>Envíanos un mensaje</h2>
        <!-- Formulario modificado -->
        <form action="https://formsubmit.co/tu-joshua.campos0823@gmail.com" method="POST">
          <!-- Campos para el formulario -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <!-- Redirección a la página de agradecimiento -->
          <input type="hidden" name="_next" value="https://joshua-campos.github.io/JoshVerse/gracias.html" />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Joshua Wellness | Proyecto Educativo</p>
  </footer>

</body>
</html>
